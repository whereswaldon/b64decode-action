on: push
jobs:
  b64:
    name: b64 decode
    runs-on: ubuntu-latest
    steps:
    - name: decode
      id: decode
      env:
        VAR: ""
      run: |
        VAR="$(echo "$VAR" | base64 --decode)"
        echo "::set-output name=value::$VAR"
    - name: echo
      env:
        VALUE: ${{ decode.outputs.value }}
      run: |
        echo "$VALUE"
      
